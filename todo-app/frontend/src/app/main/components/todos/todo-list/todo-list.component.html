<nz-table
  nzBordered
  [nzData]="items"
  [nzFrontPagination]="false"
  [nzShowPagination]="false"
>
  <thead>
    <tr>
      <th nzWidth="10%">Status</th>
      <th nzWidth="20%">Title</th>
      <th nzWidth="30%">Note</th>
      <th>Created Date</th>
      <th>Updated Date</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items trackById" >
      <td class="todo-status-col">
        <span [attr.title]="item.todo_status?.name">
          {{ item.todo_status?.name }}
        </span>
      </td>
      <td>{{ item.title }}</td>
      <td>{{ item.note }}</td>
      <td>{{ item.created_at | date: 'YYYY/LL/dd' }}</td>
      <td>{{ item.updated_at | date: 'YYYY/LL/dd' }}</td>
      <td>
        <button nz-button nzType="primary" (click)="editTodo.emit(item)">
          Edit
        </button>
        <button
          nz-button
          nzType="default"
          nzDanger
          (click)="deleteTodo.emit(item.id)"
        >
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</nz-table>
