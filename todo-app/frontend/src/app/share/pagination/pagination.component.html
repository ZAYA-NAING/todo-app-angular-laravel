 <nz-pagination
    [nzPageIndex]="paginationInfo?.current_page"
    [nzTotal]="paginationInfo?.total"
    [nzPageSize]="paginationInfo?.per_page"
    [nzShowTotal]="rangeTemplate"
    [nzItemRender]="renderItemTemplate"
    (nzPageIndexChange)="pageIndexChange.emit($event)"
  ></nz-pagination>
 <ng-template #rangeTemplate let-range="range" let-total>
   {{ range[0] }}-{{ range[1] }} of {{ total }} items
 </ng-template>
<ng-template #renderItemTemplate let-type let-page="page">
  <ng-container [ngSwitch]="type">
    <a *ngSwitchCase="'page'">{{ page }}</a>
    <a *ngSwitchCase="'prev'"><</a>
    <a *ngSwitchCase="'next'">></a>
    <a *ngSwitchCase="'prev_5'"><<</a>
    <a *ngSwitchCase="'next_5'">>></a>
  </ng-container>
</ng-template>
